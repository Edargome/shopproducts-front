<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="m-0">Productos</h3>
      <div class="text-muted small">
        Página <strong>{{ page }}</strong> de <strong>{{ data.pages }}</strong>
      </div>
    </div>

    <div class="d-flex align-items-center gap-2">
      <span class="badge text-bg-secondary">Total: {{ data.total }}</span>
      <a class="btn btn-primary" routerLink="/products/new">Nuevo Producto</a>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label class="form-label">Buscar</label>
          <input
            class="form-control"
            [(ngModel)]="q"
            (keyup.enter)="onSearch()"
            placeholder='Try: SKU "0001" or categoría 2'
          />
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Limite</label>
          <select class="form-select" [(ngModel)]="limit" (change)="onLimitChange()">
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
          </select>
        </div>

        <div class="col-6 col-md-4 d-flex gap-2">
          <button class="btn btn-primary w-100" (click)="onSearch()" [disabled]="loading">
            Buscar
          </button>
          <button class="btn btn-outline-secondary w-100" (click)="onClear()" [disabled]="loading">
            Limpiar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <div *ngIf="loading" class="alert alert-info">
    Loading...
  </div>

  <app-products-table
    [items]="data.items"
    (edit)="onEdit($event)"
    (adjustStock)="onAdjustStock($event)"
    (decrementStock)="onDecrementStock($event)"
  ></app-products-table>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted">
      Página {{ page }} · Limite {{ limit }}
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-primary" [disabled]="page <= 1 || loading" (click)="goToPage(page - 1)">
        Anterior
      </button>
      <button class="btn btn-outline-primary" [disabled]="page >= data.pages || loading" (click)="goToPage(page + 1)">
        Siguiente
      </button>
    </div>
  </div>
</div>
<app-stock-modal
  [open]="stockOpen"
  [product]="selectedProduct"
  (close)="onCloseModal()"
  (updated)="onProductUpdated($event)"
></app-stock-modal>
